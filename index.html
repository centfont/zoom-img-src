<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Icons/Logos</title>
</head>
<body style="background-color: #EEEEEE; margin: 0 !important; padding: 20px 40px;">

    <!-- You need to have this added to your custom Templates so that the images can be URLS on FortiPhish's servers! -->
    <!-- Mainly because I don't want the links in the new email template to break if Zoom updates their login again... -->

    <h1>Zoom Icons/Logos</h1>

    <table align="center" border="1" cellpadding="0" cellspacing="0" class="container" style="max-width:600px;" width="100%">
        <thead>
            <tr>
                <th>Twitter/X Icon</th>
                <th>LinkedIn Icon</th>
                <th>Blog Icon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="ZoomSiteImageSource_files/twitter_icon.png" alt="Blog Icon">
                </td>
                <td>
                    <img src="ZoomSiteImageSource_files/linkedin_icon.png" alt="Blog Icon">
                </td>
                <td>
                    <img src="ZoomSiteImageSource_files/blog_icon.png" alt="Blog Icon">
                </td>
            </tr>
        </tbody>
    </table>

    <table align="center" border="1" cellpadding="0" cellspacing="0" class="container" style="max-width:600px;" width="100%">
        <thead>
            <tr>
                <th>Favicon</th>
                <th>Logo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="ZoomSiteImageSource_files/zoom.ico" alt="Blog Icon">
                </td>
                <td>
                    <img src="ZoomSiteImageSource_files/zoom_logo.png" alt="Blog Icon">
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
